# run on container environment
sudo: false

language: php

php: 7.1
    
script:
    - phpenv config-rm xdebug.ini || return 0
    - cd ../../
    - composer require apigen/apigen
    - dir
    - mkdir repo_docs
    - cd repo_docs
    - git clone --branch=gh-pages https://github.com/vsp-libs/apigen-boilerplate.git ./
    - ls -l
    - ./vendor/bin/apigen generate -s ./vsp-libs/apigen-boilerplate --destination ./repo_docs
    - cd repo_docs
    - ls -l
